      <section id="registration" class="container">
        <div class="container">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Open Small Modal</button>

          <!-- Modal -->
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Connectez vous!</h4>
                        </div>
                        <div class="modal-body">
                          <form class="center" role="form">
                              <fieldset>
                                  <div class="form-group">
                                      <input type="text" id="email" name="email" placeholder="E-mail" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                                </div>
                              </fieldset>
                            </form>
                        <div class="modal-footer">
                          <button class="btn btn-success btn-md btn-block">Connexion</button>
                        </div>
                      </div>
                    </div>
                  </div>
